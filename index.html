<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trends app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"> <!-- Asegúrate de que este archivo CSS esté en la ubicación correcta -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome para usar los íconos -->
  <script>
    // Función para cambiar el modo entre claro y oscuro
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <button onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i> <!-- Icono de luna (modo oscuro) -->
  </button>
  <script type="module" src="/src/main.jsx"></script> <!-- Asegúrate de que este archivo JavaScript esté en la ubicación correcta -->
</body>
</html>
